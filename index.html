<!DOCTYPE html>
<html>
  <head>
    <title>Penguin</title>
    <meta name="description" content="Penguin" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="constants.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="boxSpin.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@3.2.1/dist/aframe-animation-component.min.js"></script>
    <script src="https://unpkg.com/aframe-particle-system-component@1.0.x/dist/aframe-particle-system-component.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.ocean@%5E3.5.x/dist/aframe-extras.ocean.min.js"></script>
    <script src="https://unpkg.com/aframe-gradient-sky@1.0.4/dist/gradientsky.min.js"></script>
    <script src="https://unpkg.com/aframe-extras.tube@%5E3.5.x/dist/aframe-extras.tube.min.js"></script>
    <script src="https://rawgit.com/takahirox/aframe-rain/master/build/aframe-rain.min.js"></script>
    <script src="lookingatbox.js"></script>
    <script src="notlookingatbox.js"></script>
    <script src="clickonbox.js"></script>
    <script src="repositionbox.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <audio
          id="music"
          src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/background-music-224633.mp3?v=1740068368552"
          preload="auto"
        ></audio>
        <audio
          id="scream"
          src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/79__plagasul__long_scream.wav?v=1740067907985"
          preload="auto"
        ></audio>

        <audio
          id="muzak"
          src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/9mm-pistol-shoot-short-reverb-7152.mp3?v=1740068264935"
          preload="auto"
        ></audio>
      </a-assets>
      <a-sound
        src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/background-music-224633.mp3?v=1740068368552"
        autoplay="true"
        loop="true"
      ></a-sound>
      <a-entity
        camera
        look-controls
        wasd-controls="fly=true"
        id="camera"
        position="0 1.5 0"
        rotation="0 0 0"
      >
        <a-entity
          cursor
          position="0 0 -4"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: red; shader: flat"
        >
        </a-entity>
        <a-entity raycaster="objects: .clickable"> </a-entity>
      </a-entity>
      <a-entity light="type:ambient; color: white;" position="0 0 0">
      </a-entity>
      <a-entity
        sound="src:#muzak; on: click; loop:false; volume: 5"
        id="box"
        class="clickable"
        repositionbox
        click-on-box
        box-spin
        looking-at-box
        not-looking-at-box
        geometry="primitive:box"
        position="0 3 -5"
        material="src:https://cdn.glitch.me/6d5aacef-7a2e-457d-8d00-07b35acb108c/Marble012_4K-JPG_Color.jpg?v=1738770920485"
      >
      </a-entity>
      <a-entity environment="preset:checkerboard"></a-entity>
      <a-plane
        position="0 0.5 0"
        material="color:black"
        rotation="-90 0 0"
        width="500"
        height="500"
      ></a-plane>
      <a-entity
        id="penguin"
        sound="src:#scream; on: click; loop:false; volume: 5"
      >
        <a-sphere
          position="0 1 -4.7"
          radius="0.45"
          color="#FFFFFF"
          scale="0.6 0.8 0.6"
        ></a-sphere>
        <a-cylinder
          position="-0.6 1 -5"
          radius="0.1"
          height="0.6"
          color="#000000"
          rotation="0 0 45"
        ></a-cylinder>
        <a-cylinder
          position="0.6 1 -5"
          radius="0.1"
          height="0.6"
          color="#000000"
          rotation="0 0 -45"
        ></a-cylinder>
        <a-sphere position="0 1.6 -5" radius="0.3" color="#000000"></a-sphere>
        <a-sphere
          position="-0.1 1.7 -4.7"
          radius="0.05"
          color="#FFFFFF"
        ></a-sphere>
        <a-sphere
          position="0.1 1.7 -4.7"
          radius="0.05"
          color="#FFFFFF"
        ></a-sphere>
        <a-cone
          position="0 1.6 -4.7"
          radius-bottom="0.05"
          height="0.2"
          color="#FFA500"
          rotation="90 0 0"
        ></a-cone>
        <a-box
          position="-0.2 0.5 -5"
          depth="0.1"
          height="0.05"
          width="0.2"
          color="#FFA500"
        ></a-box>
        <a-box
          position="0.2 0.5 -5"
          depth="0.1"
          height="0.05"
          width="0.2"
          color="#FFA500"
        ></a-box>
        <a-sphere position="0 1 -5" radius="0.5" color="#000000"></a-sphere>
      </a-entity>
    </a-scene>
  </body>
</html>
