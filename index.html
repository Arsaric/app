<!DOCTYPE html>
<html>
  <head>
    <title>Aim Trainer</title>
    <meta name="description" content="Aim Trainer" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="constants.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.2/dist/aframe-environment-component.min.js"></script>
    <script src="boxSpin.js"></script>
    <script src="lookingatbox.js"></script>
    <script src="notlookingatbox.js"></script>
    <script src="extrascripts.js"></script>
    <script src="clickonbox.js"></script>
    <script src="mouselook.js"></script>
    <script src="shootdetection.js"></script>
  </head>
  <body>
    <div id="hud">
      <p>Score: <span id="score">0</span></p>
    </div>
    <a-scene cursor="rayOrigin: mouse">
      <a-assets>
        <audio
          id="music"
          src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/background-music-224633.mp3?v=1740068368552"
          preload="auto"
        ></audio>
        <audio
          id="scream"
          src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/79__plagasul__long_scream.wav?v=1740067907985"
          preload="auto"
        ></audio>
        <audio
          id="muzak"
          src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/9mm-pistol-shoot-short-reverb-7152.mp3?v=1740068264935"
          preload="auto"
        ></audio>
      </a-assets>
      <a-sound
        src="https://cdn.glitch.global/6d5aacef-7a2e-457d-8d00-07b35acb108c/background-music-224633.mp3?v=1740068368552"
        autoplay="true"
        loop="true"
      ></a-sound>
      <a-entity
        mouse-look
        camera
        id="camera"
        position="0 1.5 0"
        rotation="0 0 0"
        raycaster="objects: .clickable; showLine: false"
      >
        <a-entity
          cursor="rayOrigin: mouse; fuse: false"
          position="0 0 -4"
          geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
          material="color: red; shader: flat"
        ></a-entity>
        <a-entity raycaster="objects: .clickable"></a-entity>
      </a-entity>
      <a-entity light="type:ambient; color: white;" position="0 0 0"></a-entity>
      <!-- ðŸ”¹ 3D Floating Score -->
      <a-entity
        id="floating-score"
        text="value: Score: 0; align: center; color: white; width: 2"
        position="0 3 -2"
      ></a-entity>
      <a-entity
        id="box"
        class="clickable"
        shootable
        box-spin
        shoot-detection
        looking-at-box
        not-looking-at-box
        geometry="primitive:box"
        position="0 3 -5"
        material="src:https://cdn.glitch.me/6d5aacef-7a2e-457d-8d00-07b35acb108c/Marble012_4K-JPG_Color.jpg?v=1738770920485"
      ></a-entity>
      <a-entity environment="preset:checkerboard"></a-entity>
      <a-plane
        position="0 0.5 0"
        material="color:black"
        rotation="-90 0 0"
        width="500"
        height="500"
      ></a-plane>
    </a-scene>
  </body>
</html>
